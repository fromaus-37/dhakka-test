# this is a step template that contains steps to
# build and test the Dhakka NPM package
# It can be included in a build and test job
# in a calling template

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - script: |
      npm install .
      npm run lint # this is how we build, at least for now
    displayName: 'npm install and build'

  - script: |
      npm run test-ci:unit

  - task: PublishTestResults@2
    displayName: 'publish unit test results'
    condition: succeededOrFailed() # because otherwise we won't know what tests failed
    inputs:
      testResultsFiles: 'coverage/junit.xml'
      testRunTitle: 'Unit tests'

  - script: |
      npm link
      npm run test-ci:integration

  - task: PublishTestResults@2
    displayName: 'publish integration test results'
    condition: succeededOrFailed() # because otherwise we won't know what tests failed
    inputs:
      testResultsFiles: 'coverage/junit.xml'
      testRunTitle: 'Integration tests'

  - script: |
      npm run report-coverage-ci
    displayName: 'Create coverage report for publishing to Azure Pipelines'

  - task: PublishCodeCoverageResults@1
    inputs:
      codeCoverageTool: 'Cobertura'
      summaryFileLocation: coverage/cobertura-coverage.xml

  - task: BuildQualityChecks@8
    displayName: 'Check build quality (including coeverage)'
    inputs:
      checkCoverage: true
      coverageFailOption: fixed
      coverageType: lines
      coverageThreshold: 80
